<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kunsthalle AR Show!</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff4081, #2196f3);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h2 {
      margin-top: 20px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    model-viewer {
      width: 90%;
      height: 70vh;
      display: block;
      margin: 20px auto;
      border: 5px solid white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      background: rgba(255, 255, 255, 0.1);
    }

    @media (max-width: 768px) {
      h2 {
        font-size: 2em;
      }

      model-viewer {
        height: 60vh;
      }
    }
  </style>
</head>
<body>
  <h2>Hall√∂chen :P</h2>
  <model-viewer 
    id="model-viewer"
    src="SchachNeu.glb"
    ios-src="SchachNEU.usdz"
    alt="Kunsthalle AR Show"
    ar
    ar-modes="webxr scene-viewer quick-look" 
    environment-image="neutral" 
    auto-rotate
    camera-controls
    animation-name="CubeAction" 
    animation-loop>  
  </model-viewer>
</body>
</html>
