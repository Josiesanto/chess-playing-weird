<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kunsthalle ar show!</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Text:wght@400;600&display=swap');

    body {
      font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: repeating-linear-gradient(
        180deg,
        #f8e1e1,
        #f8e1e1 20px,
        #d5e8d4 20px,
        #d5e8d4 40px
      );
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h2 {
      margin-top: 20px;
      font-size: 2.5em;
      font-weight: 600;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      text-transform: lowercase;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .button-container {
      margin-top: 20px;
    }

    .heart-button {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 60px;
      background-color: #ff4081;
      border-radius: 50%;
      transform: rotate(-45deg);
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      text-transform: lowercase;
    }

    .heart-button::before,
    .heart-button::after {
      content: "";
      position: absolute;
      width: 60px;
      height: 60px;
      background-color: #ff4081;
      border-radius: 50%;
      transition: background-color 0.3s;
    }

    .heart-button::before {
      top: -30px;
      left: 0;
    }

    .heart-button::after {
      left: 30px;
      top: 0;
    }

    .heart-button:hover {
      background-color: #e91e63;
      transform: rotate(-45deg) scale(1.1);
    }

    .heart-button:active {
      background-color: #c2185b;
      transform: rotate(-45deg) scale(0.9);
    }

    model-viewer {
      width: 90%;
      height: 70vh;
      display: none;
      margin: 20px auto;
      border: 5px solid white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      background: rgba(255, 255, 255, 0.1);
    }

    .show {
      display: block;
    }

    @media (max-width: 768px) {
      h2 {
        font-size: 2em;
      }

      .heart-button {
        width: 50px;
        height: 50px;
      }

      .heart-button::before,
      .heart-button::after {
        width: 50px;
        height: 50px;
      }

      model-viewer {
        height: 60vh;
      }
    }
  </style>
</head>
<body>
  <h2>hall√∂chen :p</h2>
  <div class="button-container">
    <div class="heart-button" onclick="showModelViewer()"></div>
  </div>
  <model-viewer 
    id="model-viewer"
    src="SchachNeu.glb"
    ios-src="SchachNEU.usdz"
    alt="kunsthalle ar show"
    ar
    ar-modes="webxr scene-viewer quick-look" 
    environment-image="neutral" 
    auto-rotate
    camera-controls
    animation-name="CubeAction" 
    animation-loop>  
  </model-viewer>
  <script>
    function showModelViewer() {
      document.getElementById('model-viewer').classList.add('show');
      document.querySelector('.button-container').style.display = 'none';
    }
  </script>
</body>
</html>
